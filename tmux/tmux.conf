# Set the prefix to C-A.
unbind-key C-b
set -g prefix C-a

# GNU Screen rebindings.
unbind-key '"'
unbind-key '|'
unbind-key '-'
unbind-key '/'
unbind-key '\'
unbind-key a
unbind-key A
unbind-key C-a
unbind-key C-c
unbind-key C-d
unbind-key C-h
unbind-key C-j
unbind-key C-k
unbind-key C-l
unbind-key C-n
unbind-key C-p
unbind-key h
unbind-key j
unbind-key k
unbind-key l
unbind-key n
unbind-key p
unbind-key s
unbind-key Tab
bind-key '"' choose-window
bind-key '|' split-window -h
bind-key '-' split-window -v
bind-key '/' confirm-before "kill-window"
bind-key '\' confirm-before "kill-server"
bind-key a send-prefix
bind-key A command-prompt "rename-window %%"
bind-key C-a last-window
bind-key C-c new-window
bind-key C-d detach
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R
bind-key C-n next-window
bind-key C-p previous-window
bind-key c new-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key n next-window
bind-key p previous-window
bind-key s choose-session
bind-key Tab select-pane -t :.+

# Terminal settings.
set -g default-terminal "screen-256color"

# Start window numbering at 1, not 0.
set -g base-index 1

# Don't worry about escape sequences.
set -s escape-time 0

# Use Vi mode.
setw -g mode-keys vi

# Spiffy colours.
set -g status-fg colour248
set -g status-bg colour237
set -g pane-border-bg colour237
set -g pane-border-fg colour237
set -g pane-active-border-bg colour237
set -g pane-active-border-fg colour237

# Use two-space separators, and forget the status indicator.
set-window-option -g window-status-format "#[fg=colour16]#I #W "
set-window-option -g window-status-current-format "#[fg=colour231]#I #W "

# Set status bar text to the left and right.
set -g status-left '[#S]'
set -g status-right '[#H] #(date +"%F %T")'

